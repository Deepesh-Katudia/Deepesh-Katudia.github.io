<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page">
    <div class="hud">
      <div class="mode-toggle" aria-label="Game mode">
        <button id="btnPvp" class="mode-btn" onclick="setMode('pvp')">Two Players</button>
        <button id="btnBot" class="mode-btn active" onclick="setMode('bot')">Vs Bot</button>
      </div>

      <div id="status">Turn: X</div>

      <div class="score-line">
        Scores â€”
        X: <span id="scoreX">0</span> |
        O: <span id="scoreO">0</span> |
        Draws: <span id="scoreDraws">0</span>
      </div>

      <div class="controls">
        <button onclick="initializeGame()">Reset Round</button>
        <button onclick="initializeGame(true)">Reset + Clear Scores</button>
      </div>
    </div>

    <!-- Keep the old layout (rows + cells) -->
    <div id="gameBoard" class="board">
      <div class="row">
        <div class="cell" onclick="cellClicked(0)"></div>
        <div class="cell" onclick="cellClicked(1)"></div>
        <div class="cell" onclick="cellClicked(2)"></div>
      </div>
      <div class="row">
        <div class="cell" onclick="cellClicked(3)"></div>
        <div class="cell" onclick="cellClicked(4)"></div>
        <div class="cell" onclick="cellClicked(5)"></div>
      </div>
      <div class="row">
        <div class="cell" onclick="cellClicked(6)"></div>
        <div class="cell" onclick="cellClicked(7)"></div>
        <div class="cell" onclick="cellClicked(8)"></div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
